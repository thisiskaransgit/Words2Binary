<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Natural Language to Code</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #f7f7f7;
        color: #333;
      }
      h2 {
        color: #000;
      }
      textarea,
      button {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      textarea {
        resize: vertical;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #0056b3;
      }
      #results {
        margin-top: 20px;
      }
      pre {
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid #eee;
      }
      h3 {
        margin-top: 20px;
        border-bottom: 2px solid #eee;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Natural Language to Code ðŸ¤–</h2>
    <p>
      Enter a command, and the AI will generate and run the Python code for you.
    </p>
    <label for="language-select">Select Language:</label>
    <select id="language-select" name="language">
      <option value="Python">Python</option>
      <option value="JavaScript">JavaScript</option>
      <option value="C++">C++</option>
      <option value="Java">Java</option>
    </select>
    <textarea
      id="prompt"
      rows="3"
      placeholder="e.g., calculate the factorial of 5"
    ></textarea>
    <button onclick="submitPrompt()">Generate & Run</button>

    <div id="results">
      <h3>Generated Code:</h3>
      <pre id="code-output">...</pre>
      <h3>Execution Output:</h3>
      <pre id="run-output">...</pre>
    </div>

    <script>
      async function submitPrompt() {
        const promptText = document.getElementById("prompt").value;
        const codeOutput = document.getElementById("code-output");
        const runOutput = document.getElementById("run-output");
        const languageSelect = document.getElementById('language-select');

        const selectedLanguage = languageSelect.value;
        if (!promptText.trim()) {
          alert("Please enter a prompt.");
          return;
        }

        codeOutput.innerText = "Generating code...";
        runOutput.innerText = "Executing...";

        try {
          const response = await fetch("/generate-and-run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              prompt: promptText,
              language: languageSelect.value
            }),
          });

          const data = await response.json();

          if (response.ok) {
            codeOutput.innerText = data.generated_code;

            let output = "";
            const result = data.execution_result;
            output += `Status: ${result.status.description}\n`;
            output += `Time: ${result.time || "N/A"}s\n`;
            output += `Memory: ${result.memory || "N/A"} KB\n\n`;

            if (result.stdout) {
              output += "Output:\n" + result.stdout;
            }
            if (result.stderr) {
              output += "Error:\n" + result.stderr;
            }
            if (result.compile_output) {
              output += "Compile Error:\n" + result.compile_output;
            }
            runOutput.innerText = output.trim() || "No output.";
          } else {
            codeOutput.innerText = "An error occurred.";
            runOutput.innerText = data.error
              ? `${data.error}: ${data.details}`
              : "Unknown error.";
          }
        } catch (error) {
          codeOutput.innerText = "Failed to connect to the server.";
          runOutput.innerText = error.toString();
        }
      }
    </script>
  </body>
</html>
