<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Natural Language to Code</title>
<style>
    :root {
        --bg-color: #282828;
        --text-color: #e5dbdb;
        --header-color: #e9e6e6;
        --border-color: #555;
        --pre-bg-color: #fff;
        --primary-color: #007bff;
        --primary-hover-color: #0056b3;
        --base-font-size: 16px; /* master for 'rem' units */
        --border-radius: 0.375rem; 
        --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html {
        font-size: var(--base-font-size);
    }

    body {
        font-family: var(--font-stack);
        max-width: 50rem; 
        margin: auto;
        padding: 1.25rem;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    h2 {
        color: var(--header-color);
    }

    textarea,
    button,
    select {
        width: 100%;
        padding: 0.75em; 
        margin-bottom: 0.625rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        font-size: 1rem; 
        box-sizing: border-box; 
    }

    textarea {
        resize: vertical;
    }

    button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: var(--primary-hover-color);
    }

    #results {
        margin-top: 1.25rem; 
    }

    pre {
        background-color: var(--pre-bg-color);
        color: var(--bg-color); 
        padding: 1rem;
        border-radius: var(--border-radius);
        white-space: pre-wrap;
        word-wrap: break-word;
        border: none;
    }

    h3 {
        margin-top: 1.25rem;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 0.3rem;
    }
</style>
  </head>
  <body>
    <h2>Natural Language to Code ðŸ¤–</h2>
    <p>
      Enter a command, and the AI will generate and run the code for you in the selected programming language.
    </p>
    <label for="language-select">Select Language:</label>
    <select id="language-select" name="language">
      <option value="Python">Python</option>
      <option value="C++">C++</option>
      <option value="Java">Java</option>
    </select>
    <textarea
      id="prompt"
      rows="3"
      placeholder="e.g., calculate the factorial of 5"
    ></textarea>
    <button onclick="submitPrompt()">Generate & Run</button>

    <div id="results">
      <h3>Generated Code:</h3>
      <pre id="code-output">...</pre>
      <h3>Execution Output:</h3>
      <pre id="run-output">...</pre>
    </div>

    <script>
      async function submitPrompt() {
        const promptText = document.getElementById("prompt").value;
        const codeOutput = document.getElementById("code-output");
        const runOutput = document.getElementById("run-output");
        const languageSelect = document.getElementById('language-select');

        const selectedLanguage = languageSelect.value;
        if (!promptText.trim()) {
          alert("Please enter a prompt.");
          return;
        }

        codeOutput.innerText = "Generating code...";
        runOutput.innerText = "Executing...";

        try {
          const response = await fetch("/generate-and-run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              prompt: promptText,
              language: languageSelect.value
            }),
          });

          const data = await response.json();

          if (response.ok) {
            codeOutput.innerText = data.generated_code;

            let output = "";
            const result = data.execution_result;
            output += `Status: ${result.status.description}\n`;
            output += `Time: ${result.time || "N/A"}s\n`;
            output += `Memory: ${result.memory || "N/A"} KB\n\n`;

            if (result.stdout) {
              output += "Output:\n" + result.stdout;
            }
            if (result.stderr) {
              output += "Error:\n" + result.stderr;
            }
            if (result.compile_output) {
              output += "Compile Error:\n" + result.compile_output;
            }
            runOutput.innerText = output.trim() || "No output.";
          } else {
            codeOutput.innerText = "An error occurred.";
            runOutput.innerText = data.error
              ? `${data.error}: ${data.details}`
              : "Unknown error.";
          }
        } catch (error) {
          codeOutput.innerText = "Failed to connect to the server.";
          runOutput.innerText = error.toString();
        }
      }
    </script>
  </body>
</html>
